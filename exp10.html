<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        nav {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            transition: .3s;
        }

        .nav-links a:hover {
            color: #e67e22;
        }

        .search-box input {
            padding: 7px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 200px;
        }

        .icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icons i {
            font-size: 1.3rem;
        }

        #menu-toggle {
            display: none;
        }

        .hamburger {
            font-size: 1.7rem;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 900px) {
            .search-box {
                display: none;
            }
        }

        @media (max-width: 768px) {
        
            .nav-links {
                position: absolute;
                top: 70px;
                right: -100%;
                background: #fff;
                width: 200px;
                display: flex;
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                border-left: 1px solid #ddd;
                transition: 0.3s;
            }

            #menu-toggle:checked ~ .nav-links {
                right: 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">e-Bay Store</div>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="hamburger">â˜°</label>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search products...">
        </div>

        <div class="icons">
            <i>ðŸ›’</i>
            <i>ðŸ‘¤</i>
        </div>
    </nav>

</body>
</html>
